    a {

    .wrapper {
        background: #01a982;
        background: linear-gradient(to bottom right, #01a982 0, #60ae80 100%);
        overflow: auto;
    }

    .bg-bubbles, .wrapper {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%
    }

    .bg-bubbles {
        top: 0;
        z-index: 1
    }

    .bg-bubbles li {
        position: absolute;
        list-style: none;
        display: block;
        width: 40px;
        height: 40px;
        background-color: hsla(0, 0%, 100%, .15);
        bottom: -160px;
        animation: square 25s infinite;
        transition-timing-function: linear
    }

    .bg-bubbles li:nth-child(1) {
        left: 10%
    }

    .bg-bubbles li:nth-child(2) {
        left: 20%;
        width: 80px;
        height: 80px;
        animation-delay: 2s;
        animation-duration: 17s
    }

    .bg-bubbles li:nth-child(3) {
        left: 25%;
        animation-delay: 4s
    }

    .bg-bubbles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-duration: 22s;
        background-color: hsla(0, 0%, 100%, .25)
    }

    .bg-bubbles li:nth-child(5) {
        left: 70%
    }

    .bg-bubbles li:nth-child(6) {
        left: 80%;
        width: 120px;
        height: 120px;
        animation-delay: 3s;
        background-color: hsla(0, 0%, 100%, .2)
    }

    .bg-bubbles li:nth-child(7) {
        left: 32%;
        width: 160px;
        height: 160px;
        animation-delay: 7s
    }

    .bg-bubbles li:nth-child(8) {
        left: 55%;
        width: 20px;
        height: 20px;
        animation-delay: 15s;
        animation-duration: 40s
    }

    .bg-bubbles li:nth-child(9) {
        left: 25%;
        width: 10px;
        height: 10px;
        animation-delay: 2s;
        animation-duration: 40s;
        background-color: hsla(0, 0%, 100%, .3)
    }

    .bg-bubbles li:nth-child(10) {
        left: 90%;
        width: 160px;
        height: 160px;
        animation-delay: 11s
    }

    @keyframes square {
        0% {
            transform: translatey(0)
        }
        to {
            transform: translatey(-700px) rotate(600deg)
        }
    }

<script>
    async function checkLatency(url) {
        const start = performance.now();
        let delay;

        try {
            await fetch(url, {mode: 'no-cors'}); // 使用no-cors模式以避免CORS问题
            const end = performance.now();
            delay = end - start;
        } catch (error) {
            console.error(`Error fetching ${url}: ${error}`);
            delay = 'unreachable';
        }

        return delay;
    }
</script>

<script>

    function generateRandomString(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';

        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            result += characters.charAt(randomIndex);
        }

        return result;
    }

    const config = encodeURI(JSON.stringify({
        "endpoint": "https://api.nextway.top/api/openai"
    }))
    const sites = [
        {
            id: 3,
            title: "镜像1",
            url: `https://google.com`
        }
    ]

    const ul = document.getElementById("site-ul")
    ul.innerHTML = ""

    for (let site of sites) {
        var li = document.createElement('li');
        checkLatency(site.url).then(delay => {
            if (typeof delay === 'string') {
                console.log(`The url ${site.url} is ${delay}.`);
            } else {
                console.log(`The latency for ${site.url} is ${delay} milliseconds.`);
            }
            const span = document.getElementById(`site-span-${site.id}`)
            if (delay === `unreachable`) {
                // span.innerHTML = delay
                // span.innerHTML = `延迟检测不可用,请尝试手动验证`
            } else {
                span.innerHTML = `${parseInt(delay)} ms`
            }
        });
        li.innerHTML = `${site.title}
                            <a href="${site.url}" target="_blank"><i>${site.url.split("/#/")[0]}</i></a>
                            <span id="site-span-${site.id}"></span>`;
        ul.appendChild(li);
    }
</script>
