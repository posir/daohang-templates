<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用名称 - App Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .app-icon {
            width: 100%;
            max-width: 150px;
            margin: 0 auto;
            display: block;
        }
        .description {
            margin: 20px 0;
            color: #666;
        }
        .download-button {
            display: inline-block;
            background-color: #007aff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        .download-button:hover {
            background-color: #005bb5;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="app-icon.png" alt="应用名称" class="app-icon">
    <h1>应用名称</h1>
    <p class="description">
        这是应用的简短描述。它可以包括应用的功能、特点以及用户能从中获得的好处。确保描述简洁明了。
    </p>
    <a href="https://apps.apple.com/app/idXXXXXXXXX" class="download-button">立即下载</a>
    
    <h2>应用特点</h2>
    <ul>
        <li>特点一</li>
        <li>特点二</li>
        <li>特点三</li>
        <li>特点四</li>
    </ul>

    <h2>用户评价</h2>
    <p>⭐⭐⭐⭐⭐</p>
    <p>“这款应用太棒了！我每天都在使用。” - 用户A</p>
    <p>“非常实用，强烈推荐给大家！” - 用户B</p>

    <div class="footer">
        <p>&copy; 2025 应用公司名称. 保留所有权利.</p>
    </div>
</div>

</body>
</html>
