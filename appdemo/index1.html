<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用名称 - App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .rating {
            margin: 10px 0;
            color: #f39c12;
        }
        .install-button {
            display: block;
            background-color: #007aff;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
        }
        .install-button:hover {
            background-color: #005bb5;
        }
        .description {
            padding: 10px;
            color: #666;
        }
        .features, .reviews {
            padding: 10px;
            border-top: 1px solid #eaeaea;
        }
        .features h2, .reviews h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .feature-item, .review-item {
            margin: 5px 0;
        }
        .footer {
            padding: 10px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://simg.doyo.cn/imgfile/bgame/202302/131619091cll.png" alt="应用名称" class="app-icon">
        <div class="app-name">Duolingo: Language Lessons</div>
        <div class="rating">⭐⭐⭐⭐☆ (4.6)</div>
        <a href="#" class="install-button">安装</a>
    </div>
    
    <div class="description">
        <p>这个应用帮助你练习口语、阅读、写作和听力，提升语言能力。</p>
    </div>

    <div class="features">
        <h2>应用特点</h2>
        <div class="feature-item">- 互动学习</div>
        <div class="feature-item">- 实时反馈</div>
        <div class="feature-item">- 多种语言选择</div>
        <div class="feature-item">- 游戏化学习体验</div>
    </div>

    <div class="reviews">
        <h2>用户评价</h2>
        <div class="review-item">
            <strong>Sourabh Das</strong><br>
            “最新的更新充满了错误，使得体验变得更糟。”
        </div>
        <div class="review-item">
            <strong>Jordán Oliveira</strong><br>
            “不值得支付。应用的功能越来越少。”
        </div>
        <div class="review-item">
            <strong>Nat Oubell</strong><br>
            “免费账户的功能有限，无法满足学习需求。”
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 应用公司名称. 保留所有权利.</p>
    </div>
</div>

</body>
</html>
